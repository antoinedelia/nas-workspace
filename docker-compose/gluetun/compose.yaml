services:
  gluetun:
    image: qmcgaw/gluetun:v3.41.0
    # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/connect-a-container-to-gluetun.md#external-container-to-gluetun
    container_name: gluetun
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - 8080:8080 # qbittorrent
      - 5030:5030 # soulseek
      - 5031:5031 # soulseek
      - 50300:50300 # soulseek
      - 1613:1613 # joal
      - 1613:1613/udp # joal
      - 5812:3000 # firefox
    volumes:
      - /volume2/dockerssd/gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun-wiki/tree/main/setup#setup
      - VPN_SERVICE_PROVIDER=private internet access
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_REGIONS=France,Belgium
      - VPN_PORT_FORWARDING=on # Enable port forwarding: https://github.com/qdm12/gluetun-wiki/blob/main/setup/advanced/vpn-port-forwarding.md
networks: {}
