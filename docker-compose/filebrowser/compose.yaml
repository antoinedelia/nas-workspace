version: "3.8"
services:
  filebrowser:
    container_name: filebrowser
    ports:
      - 8147:8080
    user: "1029:100"
    environment:
      - TZ=Europe/Paris
    volumes:
      - /volume1:/srv
      - /volume2/dockerssd/filebrowser/config:/database
      - /volume2/dockerssd/filebrowser/config:/config
    restart: always
    image: filebrowser/filebrowser:v2.57.0
networks: {}





